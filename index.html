    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d220.78626617386897!2d85.3127465385819!3d27.699365135283028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1854a0c1c183%3A0x864be1bcc05db676!2sCivil%20Mall!5e0!3m2!1sen!2snp!4v1690113018853!5m2!1sen!2snp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <input class="form-control" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" id="search">

    <ul id="myUL"></ul>

    <script>
      function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');
      
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
      </script>
